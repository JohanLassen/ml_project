name: ml-gpu-project
channels:
  - conda-forge
  - nvidia
dependencies:
  - python=3.10
  - cudatoolkit=11.8  # For GPU support
  - pip
  - pip:
      - xgboost[gpu]>=2.0.2  # GPU-enabled XGBoost
      - ray[tune]>=2.8.0
      - scikit-learn>=1.3.2
      - pandas>=2.1.4
      - numpy>=1.25.2
      - hydra-core>=1.3.2
      - mlflow>=2.8.1
      - dvc>=3.30.3
      - nextflow>=23.0.0  # or gwf>=1.8.0
      - pyyaml>=6.0.1
      - pyarrow>=12.0.0  # For parquet files
      - joblib>=1.3.0
