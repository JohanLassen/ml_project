data_version: "1.0.0"

# Fast test configuration - reduced combinations
data_version: "1.0.0"
preprocessing: [basic, minmax_pipeline]
models: [linear, xgboost]
search: [random]

# Runtime configuration for fast parallel execution
run_mode: local
local_config:
  cpus: 2
  memory: 4.GB
  time: 5.m
  max_experiments: 4  # 2*2*1 = 4 experiments
hpc_config:
  cpus_xgboost: 4
  cpus_other: 2
  memory: 16.GB
  time_xgboost: 1.h
  time_other: 30.m

# Testing mode for faster execution
test_mode: true