data_version: "1.0.0"

# HPC test configuration
data_version: "1.0.0"
preprocessing: [basic]
models: [linear]
search: [random]

# Hyperparameter optimization mode
hyperparam_mode: "optuna"
distributed_optuna: false  # Start with single job for testing
optuna_max_trials: 10      # Small number for testing
hyperparam_samples: 10

# Runtime configuration - HPC settings
run_mode: hpc
local_config:
  cpus: 1
  memory: 8.GB
  time: 10.m
  max_experiments: 1
hpc_config:
  cpus_xgboost: 4
  cpus_other: 2
  memory: 16.GB
  time_xgboost: 1.h
  time_other: 30.m

# Testing mode for faster execution
test_mode: true
