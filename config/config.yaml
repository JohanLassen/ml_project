name: "ml_project"

defaults:
  - preprocessing: basic
  - model: xgboost
  - search: bayesian

data:
  path: "data/raw/dataset.csv"
  feature_prefix: ""
  exclude_columns: ["name", "age", "outcome", "year", "yearmonth", "pseudo_id", "batch", "sex"]  # Columns to exclude from features
  target_column: "age"  # Source column name in the dataset
  target_name: "outcome"  # What to rename it to for processing

ray:
  num_samples: 100
  max_concurrent: 4

mlflow:
  base_experiment_name: "tabular_regression_hp_search"
  tracking_uri: "http://localhost:5000"

cv:
  n_splits: 5
  random_state: 42

seed: 42


